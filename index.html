<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Card Slider</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
                                        
    </head>
    <body>

        <div class="content">
            <div class="images">
                <img src="./img1.png" alt="">
                <img src="./img2.png" alt="">
                <img src="./img3.png" alt="">
                <img src="./img4.png" alt="">
                <img src="./img5.png" alt="">
                <img src="./img6.png" alt="">
                <img src="./img7.png" alt="">
            </div>
            <div class="btn-slider">
                <span onclick="btnSlide(1)">demo</span>
                <span onclick="btnSlide(2)">demo</span>
                <span onclick="btnSlide(3)">demo</span>
                <span onclick="btnSlide(4)">demo</span>
                <span onclick="btnSlide(5)">demo</span>
                <span onclick="btnSlide(6)">demo</span>
                <span onclick="btnSlide(7)">demo</span>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
